<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">clear</span>
            <span>!</span>
            <span>(</span>
            <span>)</span>
            <span id="sroot">sroot</span>
            <span id="Back">Back</span>
            <span id="sin" >sin</span>
            <span id="pie">pie</span>
            <span id="tan">unroot</span>
            <span>9</span>
            <span>8</span>
            <span>7</span>
            <span id="cos" >cos</span>
            <span id="sqrt3">sqrt3</span>
            <span>6</span>
            <span>5</span>
            <span>4</span>
            <span>*</span>
            <span>/</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>+</span>
            <span>-</span>
            <span id="e">e</span>
            <!-- <span id="xpowy">xpowy</span> -->
            <span>0</span>
            <span>%</span>
            <span id="equal">=</span>
            <span>.</span>
        </div>
    </div>
  <script src="intro.js"></script>
</body>
</html>
